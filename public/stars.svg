<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <defs>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(200,230,255);stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:rgb(100,180,255);stop-opacity:0" />
    </radialGradient>

    <!-- Five-pointed star shape -->
    <path id="star5" d="M 0,-10 L 2.4,-3.1 L 9.5,-3.1 L 3.8,1.2 L 6.2,8.1 L 0,3.8 L -6.2,8.1 L -3.8,1.2 L -9.5,-3.1 L -2.4,-3.1 Z"/>
  </defs>

  <!-- Southern Cross constellation - 2.5x bigger, positioned right side -->
  <g id="southern-cross" transform="translate(1450, 450) scale(2.5)">
    <!-- Alpha Crucis (bottom star) - brightest -->
    <use href="#star5" transform="translate(0, 80) scale(1.8)" fill="white" opacity="1"/>
    <circle cx="0" cy="80" r="20" fill="url(#starGlow)" opacity="0.7"/>

    <!-- Beta Crucis (left star) -->
    <use href="#star5" transform="translate(-70, 20) scale(1.6)" fill="white" opacity="0.95"/>
    <circle cx="-70" cy="20" r="18" fill="url(#starGlow)" opacity="0.65"/>

    <!-- Gamma Crucis (top star) -->
    <use href="#star5" transform="translate(0, -60) scale(1.7)" fill="white" opacity="1"/>
    <circle cx="0" cy="-60" r="19" fill="url(#starGlow)" opacity="0.68"/>

    <!-- Delta Crucis (right star) -->
    <use href="#star5" transform="translate(75, -10) scale(1.5)" fill="white" opacity="0.9"/>
    <circle cx="75" cy="-10" r="16" fill="url(#starGlow)" opacity="0.6"/>

    <!-- Epsilon Crucis (small 5th star) -->
    <use href="#star5" transform="translate(30, 30) scale(1.2)" fill="white" opacity="0.85"/>
    <circle cx="30" cy="30" r="12" fill="url(#starGlow)" opacity="0.5"/>
  </g>

  <!-- Additional background stars scattered around -->
  <!-- Top left quadrant -->
  <g>
    <use href="#star5" transform="translate(200, 150) scale(0.9)" fill="white" opacity="1"/>
    <circle cx="200" cy="150" r="6" fill="url(#starGlow)" opacity="0.5"/>
  </g>

  <g>
    <use href="#star5" transform="translate(350, 80) scale(0.8)" fill="white" opacity="0.95"/>
    <circle cx="350" cy="80" r="5" fill="url(#starGlow)" opacity="0.45"/>
  </g>

  <g>
    <use href="#star5" transform="translate(150, 250) scale(0.95)" fill="white" opacity="1"/>
    <circle cx="150" cy="250" r="5.5" fill="url(#starGlow)" opacity="0.48"/>
  </g>

  <!-- Top right quadrant -->
  <g>
    <use href="#star5" transform="translate(1550, 120) scale(0.92)" fill="white" opacity="1"/>
    <circle cx="1550" cy="120" r="5.5" fill="url(#starGlow)" opacity="0.5"/>
  </g>

  <g>
    <use href="#star5" transform="translate(1680, 180) scale(0.85)" fill="white" opacity="0.95"/>
    <circle cx="1680" cy="180" r="5" fill="url(#starGlow)" opacity="0.46"/>
  </g>

  <!-- Bottom left quadrant -->
  <g>
    <use href="#star5" transform="translate(180, 850) scale(0.9)" fill="white" opacity="1"/>
    <circle cx="180" cy="850" r="5.5" fill="url(#starGlow)" opacity="0.48"/>
  </g>

  <g>
    <use href="#star5" transform="translate(320, 920) scale(0.92)" fill="white" opacity="1"/>
    <circle cx="320" cy="920" r="5.5" fill="url(#starGlow)" opacity="0.49"/>
  </g>

  <!-- Bottom right quadrant -->
  <g>
    <use href="#star5" transform="translate(1650, 880) scale(0.95)" fill="white" opacity="1"/>
    <circle cx="1650" cy="880" r="6" fill="url(#starGlow)" opacity="0.52"/>
  </g>

  <g>
    <use href="#star5" transform="translate(1550, 820) scale(0.85)" fill="white" opacity="0.98"/>
    <circle cx="1550" cy="820" r="5.2" fill="url(#starGlow)" opacity="0.47"/>
  </g>

  <!-- Center scattered stars -->
  <g>
    <use href="#star5" transform="translate(700, 300) scale(0.8)" fill="white" opacity="0.95"/>
    <circle cx="700" cy="300" r="5" fill="url(#starGlow)" opacity="0.45"/>
  </g>

  <g>
    <use href="#star5" transform="translate(1100, 250) scale(0.85)" fill="white" opacity="0.96"/>
    <circle cx="1100" cy="250" r="5.2" fill="url(#starGlow)" opacity="0.46"/>
  </g>

  <g>
    <use href="#star5" transform="translate(720, 650) scale(0.9)" fill="white" opacity="1"/>
    <circle cx="720" cy="650" r="5.5" fill="url(#starGlow)" opacity="0.48"/>
  </g>

  <g>
    <use href="#star5" transform="translate(1150, 720) scale(0.9)" fill="white" opacity="1"/>
    <circle cx="1150" cy="720" r="5.5" fill="url(#starGlow)" opacity="0.49"/>
  </g>

  <!-- Smaller ambient stars (twinkling points) -->
  <use href="#star5" transform="translate(500, 450) scale(0.5)" fill="white" opacity="0.8"/>
  <use href="#star5" transform="translate(620, 520) scale(0.45)" fill="white" opacity="0.75"/>
  <use href="#star5" transform="translate(1320, 480) scale(0.5)" fill="white" opacity="0.82"/>
  <use href="#star5" transform="translate(1420, 550) scale(0.5)" fill="white" opacity="0.8"/>
  <use href="#star5" transform="translate(540, 600) scale(0.45)" fill="white" opacity="0.76"/>
  <use href="#star5" transform="translate(1380, 380) scale(0.5)" fill="white" opacity="0.81"/>
  <use href="#star5" transform="translate(450, 350) scale(0.42)" fill="white" opacity="0.7"/>
  <use href="#star5" transform="translate(800, 500) scale(0.45)" fill="white" opacity="0.75"/>
  <use href="#star5" transform="translate(1200, 450) scale(0.42)" fill="white" opacity="0.72"/>
  <use href="#star5" transform="translate(1500, 600) scale(0.5)" fill="white" opacity="0.78"/>
</svg>
