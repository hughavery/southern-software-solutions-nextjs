<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <defs>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(200,230,255);stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:rgb(100,180,255);stop-opacity:0" />
    </radialGradient>

    <!-- Star shape filter for more realistic stars -->
    <filter id="starBrightness">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="1.2"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Southern Cross constellation - 2.5x bigger, positioned right side -->
  <g id="southern-cross" transform="translate(1450, 450) scale(2.5)">
    <!-- Alpha Crucis (bottom star) - brightest -->
    <circle cx="0" cy="80" r="4" fill="white" opacity="1"/>
    <circle cx="0" cy="80" r="8" fill="white" opacity="0.8"/>
    <circle cx="0" cy="80" r="20" fill="url(#starGlow)" opacity="0.7"/>
    <!-- Four-pointed star effect -->
    <line x1="0" y1="60" x2="0" y2="100" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="-20" y1="80" x2="20" y2="80" stroke="white" stroke-width="1.5" opacity="0.6"/>

    <!-- Beta Crucis (left star) -->
    <circle cx="-70" cy="20" r="3.5" fill="white" opacity="1"/>
    <circle cx="-70" cy="20" r="7" fill="white" opacity="0.75"/>
    <circle cx="-70" cy="20" r="18" fill="url(#starGlow)" opacity="0.65"/>
    <line x1="-70" y1="2" x2="-70" y2="38" stroke="white" stroke-width="1.2" opacity="0.5"/>
    <line x1="-88" y1="20" x2="-52" y2="20" stroke="white" stroke-width="1.2" opacity="0.5"/>

    <!-- Gamma Crucis (top star) -->
    <circle cx="0" cy="-60" r="4" fill="white" opacity="1"/>
    <circle cx="0" cy="-60" r="8" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-60" r="19" fill="url(#starGlow)" opacity="0.68"/>
    <line x1="0" y1="-78" x2="0" y2="-42" stroke="white" stroke-width="1.4" opacity="0.55"/>
    <line x1="-18" y1="-60" x2="18" y2="-60" stroke="white" stroke-width="1.4" opacity="0.55"/>

    <!-- Delta Crucis (right star) -->
    <circle cx="75" cy="-10" r="3.2" fill="white" opacity="1"/>
    <circle cx="75" cy="-10" r="6.5" fill="white" opacity="0.7"/>
    <circle cx="75" cy="-10" r="16" fill="url(#starGlow)" opacity="0.6"/>
    <line x1="75" y1="-26" x2="75" y2="6" stroke="white" stroke-width="1" opacity="0.48"/>
    <line x1="59" y1="-10" x2="91" y2="-10" stroke="white" stroke-width="1" opacity="0.48"/>

    <!-- Epsilon Crucis (small 5th star) -->
    <circle cx="30" cy="30" r="2.5" fill="white" opacity="1"/>
    <circle cx="30" cy="30" r="5" fill="white" opacity="0.65"/>
    <circle cx="30" cy="30" r="12" fill="url(#starGlow)" opacity="0.5"/>
    <line x1="30" y1="18" x2="30" y2="42" stroke="white" stroke-width="0.8" opacity="0.4"/>
    <line x1="18" y1="30" x2="42" y2="30" stroke="white" stroke-width="0.8" opacity="0.4"/>

    <!-- Constellation lines (more visible) -->
    <line x1="0" y1="80" x2="-70" y2="20" stroke="white" stroke-width="1" opacity="0.35"/>
    <line x1="-70" y1="20" x2="0" y2="-60" stroke="white" stroke-width="1" opacity="0.35"/>
    <line x1="0" y1="-60" x2="75" y2="-10" stroke="white" stroke-width="1" opacity="0.35"/>
    <line x1="75" y1="-10" x2="0" y2="80" stroke="white" stroke-width="1" opacity="0.35"/>
  </g>

  <!-- Additional background stars scattered around -->
  <!-- Top left quadrant -->
  <g>
    <circle cx="200" cy="150" r="2" fill="white" opacity="1"/>
    <circle cx="200" cy="150" r="6" fill="url(#starGlow)" opacity="0.5"/>
    <line x1="200" y1="142" x2="200" y2="158" stroke="white" stroke-width="0.6" opacity="0.4"/>
    <line x1="192" y1="150" x2="208" y2="150" stroke="white" stroke-width="0.6" opacity="0.4"/>
  </g>

  <g>
    <circle cx="350" cy="80" r="1.8" fill="white" opacity="0.95"/>
    <circle cx="350" cy="80" r="5" fill="url(#starGlow)" opacity="0.45"/>
    <line x1="350" y1="73" x2="350" y2="87" stroke="white" stroke-width="0.5" opacity="0.35"/>
    <line x1="343" y1="80" x2="357" y2="80" stroke="white" stroke-width="0.5" opacity="0.35"/>
  </g>

  <g>
    <circle cx="150" cy="250" r="2.2" fill="white" opacity="1"/>
    <circle cx="150" cy="250" r="5.5" fill="url(#starGlow)" opacity="0.48"/>
    <line x1="150" y1="242" x2="150" y2="258" stroke="white" stroke-width="0.6" opacity="0.38"/>
    <line x1="142" y1="250" x2="158" y2="250" stroke="white" stroke-width="0.6" opacity="0.38"/>
  </g>

  <!-- Top right quadrant -->
  <g>
    <circle cx="1550" cy="120" r="2.1" fill="white" opacity="1"/>
    <circle cx="1550" cy="120" r="5.5" fill="url(#starGlow)" opacity="0.5"/>
    <line x1="1550" y1="112" x2="1550" y2="128" stroke="white" stroke-width="0.6" opacity="0.4"/>
    <line x1="1542" y1="120" x2="1558" y2="120" stroke="white" stroke-width="0.6" opacity="0.4"/>
  </g>

  <g>
    <circle cx="1680" cy="180" r="1.9" fill="white" opacity="0.95"/>
    <circle cx="1680" cy="180" r="5" fill="url(#starGlow)" opacity="0.46"/>
    <line x1="1680" y1="173" x2="1680" y2="187" stroke="white" stroke-width="0.5" opacity="0.36"/>
    <line x1="1673" y1="180" x2="1687" y2="180" stroke="white" stroke-width="0.5" opacity="0.36"/>
  </g>

  <!-- Bottom left quadrant -->
  <g>
    <circle cx="180" cy="850" r="2" fill="white" opacity="1"/>
    <circle cx="180" cy="850" r="5.5" fill="url(#starGlow)" opacity="0.48"/>
    <line x1="180" y1="842" x2="180" y2="858" stroke="white" stroke-width="0.6" opacity="0.38"/>
    <line x1="172" y1="850" x2="188" y2="850" stroke="white" stroke-width="0.6" opacity="0.38"/>
  </g>

  <g>
    <circle cx="320" cy="920" r="2.1" fill="white" opacity="1"/>
    <circle cx="320" cy="920" r="5.5" fill="url(#starGlow)" opacity="0.49"/>
    <line x1="320" y1="912" x2="320" y2="928" stroke="white" stroke-width="0.6" opacity="0.39"/>
    <line x1="312" y1="920" x2="328" y2="920" stroke="white" stroke-width="0.6" opacity="0.39"/>
  </g>

  <!-- Bottom right quadrant -->
  <g>
    <circle cx="1650" cy="880" r="2.2" fill="white" opacity="1"/>
    <circle cx="1650" cy="880" r="6" fill="url(#starGlow)" opacity="0.52"/>
    <line x1="1650" y1="871" x2="1650" y2="889" stroke="white" stroke-width="0.6" opacity="0.42"/>
    <line x1="1641" y1="880" x2="1659" y2="880" stroke="white" stroke-width="0.6" opacity="0.42"/>
  </g>

  <g>
    <circle cx="1550" cy="820" r="1.9" fill="white" opacity="0.98"/>
    <circle cx="1550" cy="820" r="5.2" fill="url(#starGlow)" opacity="0.47"/>
    <line x1="1550" y1="812" x2="1550" y2="828" stroke="white" stroke-width="0.5" opacity="0.37"/>
    <line x1="1542" y1="820" x2="1558" y2="820" stroke="white" stroke-width="0.5" opacity="0.37"/>
  </g>

  <!-- Center scattered stars -->
  <g>
    <circle cx="700" cy="300" r="1.8" fill="white" opacity="0.95"/>
    <circle cx="700" cy="300" r="5" fill="url(#starGlow)" opacity="0.45"/>
    <line x1="700" y1="293" x2="700" y2="307" stroke="white" stroke-width="0.5" opacity="0.35"/>
    <line x1="693" y1="300" x2="707" y2="300" stroke="white" stroke-width="0.5" opacity="0.35"/>
  </g>

  <g>
    <circle cx="1100" cy="250" r="1.9" fill="white" opacity="0.96"/>
    <circle cx="1100" cy="250" r="5.2" fill="url(#starGlow)" opacity="0.46"/>
    <line x1="1100" y1="242" x2="1100" y2="258" stroke="white" stroke-width="0.5" opacity="0.36"/>
    <line x1="1092" y1="250" x2="1108" y2="250" stroke="white" stroke-width="0.5" opacity="0.36"/>
  </g>

  <g>
    <circle cx="720" cy="650" r="2" fill="white" opacity="1"/>
    <circle cx="720" cy="650" r="5.5" fill="url(#starGlow)" opacity="0.48"/>
    <line x1="720" y1="642" x2="720" y2="658" stroke="white" stroke-width="0.6" opacity="0.38"/>
    <line x1="712" y1="650" x2="728" y2="650" stroke="white" stroke-width="0.6" opacity="0.38"/>
  </g>

  <g>
    <circle cx="1150" cy="720" r="2" fill="white" opacity="1"/>
    <circle cx="1150" cy="720" r="5.5" fill="url(#starGlow)" opacity="0.49"/>
    <line x1="1150" y1="712" x2="1150" y2="728" stroke="white" stroke-width="0.6" opacity="0.39"/>
    <line x1="1142" y1="720" x2="1158" y2="720" stroke="white" stroke-width="0.6" opacity="0.39"/>
  </g>

  <!-- Smaller ambient stars -->
  <circle cx="500" cy="450" r="1.3" fill="white" opacity="0.8"/>
  <circle cx="620" cy="520" r="1.2" fill="white" opacity="0.75"/>
  <circle cx="1320" cy="480" r="1.3" fill="white" opacity="0.82"/>
  <circle cx="1420" cy="550" r="1.3" fill="white" opacity="0.8"/>
  <circle cx="540" cy="600" r="1.2" fill="white" opacity="0.76"/>
  <circle cx="1380" cy="380" r="1.3" fill="white" opacity="0.81"/>

  <circle cx="450" cy="350" r="1.1" fill="white" opacity="0.7"/>
  <circle cx="800" cy="500" r="1.2" fill="white" opacity="0.75"/>
  <circle cx="1200" cy="450" r="1.1" fill="white" opacity="0.72"/>
  <circle cx="1500" cy="600" r="1.3" fill="white" opacity="0.78"/>
</svg>
