<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 430 932" fill="none">
  <defs>
    <radialGradient id="starGlowMobile" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(200,230,255);stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:rgb(100,180,255);stop-opacity:0" />
    </radialGradient>

    <!-- Five-pointed star shape -->
    <path id="starMobile" d="M 0,-10 L 2.4,-3.1 L 9.5,-3.1 L 3.8,1.2 L 6.2,8.1 L 0,3.8 L -6.2,8.1 L -3.8,1.2 L -9.5,-3.1 L -2.4,-3.1 Z"/>
  </defs>

  <!-- Southern Cross constellation - smaller, positioned left side -->
  <g id="southern-cross" transform="translate(130, 240)">
    <!-- Alpha Crucis (bottom star) - brightest -->
    <use href="#starMobile" transform="translate(0, 30) scale(1.1)" fill="white" opacity="1"/>
    <circle cx="0" cy="30" r="10" fill="url(#starGlowMobile)" opacity="0.7"/>

    <!-- Beta Crucis (left star) -->
    <use href="#starMobile" transform="translate(-28, 8) scale(1)" fill="white" opacity="0.95"/>
    <circle cx="-28" cy="8" r="9" fill="url(#starGlowMobile)" opacity="0.65"/>

    <!-- Gamma Crucis (top star) -->
    <use href="#starMobile" transform="translate(0, -24) scale(1.05)" fill="white" opacity="1"/>
    <circle cx="0" cy="-24" r="9.5" fill="url(#starGlowMobile)" opacity="0.68"/>

    <!-- Delta Crucis (right star) -->
    <use href="#starMobile" transform="translate(30, -4) scale(0.95)" fill="white" opacity="0.9"/>
    <circle cx="30" cy="-4" r="8" fill="url(#starGlowMobile)" opacity="0.6"/>

    <!-- Epsilon Crucis (small 5th star) -->
    <use href="#starMobile" transform="translate(12, 12) scale(0.75)" fill="white" opacity="0.85"/>
    <circle cx="12" cy="12" r="6" fill="url(#starGlowMobile)" opacity="0.5"/>
  </g>

  <!-- Background stars scattered around -->
  <!-- Top area -->
  <g>
    <use href="#starMobile" transform="translate(50, 80) scale(0.55)" fill="white" opacity="1"/>
    <circle cx="50" cy="80" r="3" fill="url(#starGlowMobile)" opacity="0.5"/>
  </g>

  <g>
    <use href="#starMobile" transform="translate(120, 120) scale(0.5)" fill="white" opacity="0.95"/>
    <circle cx="120" cy="120" r="2.8" fill="url(#starGlowMobile)" opacity="0.45"/>
  </g>

  <g>
    <use href="#starMobile" transform="translate(380, 100) scale(0.58)" fill="white" opacity="1"/>
    <circle cx="380" cy="100" r="3.2" fill="url(#starGlowMobile)" opacity="0.48"/>
  </g>

  <!-- Middle area -->
  <g>
    <use href="#starMobile" transform="translate(70, 400) scale(0.5)" fill="white" opacity="0.95"/>
    <circle cx="70" cy="400" r="2.8" fill="url(#starGlowMobile)" opacity="0.45"/>
  </g>

  <g>
    <use href="#starMobile" transform="translate(360, 450) scale(0.55)" fill="white" opacity="1"/>
    <circle cx="360" cy="450" r="3" fill="url(#starGlowMobile)" opacity="0.48"/>
  </g>

  <!-- Bottom area -->
  <g>
    <use href="#starMobile" transform="translate(90, 750) scale(0.55)" fill="white" opacity="1"/>
    <circle cx="90" cy="750" r="3" fill="url(#starGlowMobile)" opacity="0.48"/>
  </g>

  <g>
    <use href="#starMobile" transform="translate(340, 800) scale(0.58)" fill="white" opacity="1"/>
    <circle cx="340" cy="800" r="3.2" fill="url(#starGlowMobile)" opacity="0.5"/>
  </g>

  <!-- Smaller ambient stars (twinkling points) -->
  <use href="#starMobile" transform="translate(150, 250) scale(0.35)" fill="white" opacity="0.8"/>
  <use href="#starMobile" transform="translate(280, 300) scale(0.32)" fill="white" opacity="0.75"/>
  <use href="#starMobile" transform="translate(100, 550) scale(0.35)" fill="white" opacity="0.82"/>
  <use href="#starMobile" transform="translate(350, 620) scale(0.35)" fill="white" opacity="0.8"/>
  <use href="#starMobile" transform="translate(180, 680) scale(0.32)" fill="white" opacity="0.76"/>
  <use href="#starMobile" transform="translate(300, 150) scale(0.35)" fill="white" opacity="0.81"/>
  <use href="#starMobile" transform="translate(220, 500) scale(0.32)" fill="white" opacity="0.75"/>
  <use href="#starMobile" transform="translate(60, 320) scale(0.35)" fill="white" opacity="0.78"/>
</svg>
