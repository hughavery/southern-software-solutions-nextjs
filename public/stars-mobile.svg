<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 430 932" fill="none">
  <defs>
    <radialGradient id="starGlowMobile" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(200,230,255);stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:rgb(100,180,255);stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Southern Cross constellation - smaller, positioned above text area -->
  <g id="southern-cross" transform="translate(300, 180)">
    <!-- Alpha Crucis (bottom star) - brightest -->
    <circle cx="0" cy="30" r="2.5" fill="white" opacity="1"/>
    <circle cx="0" cy="30" r="5" fill="white" opacity="0.8"/>
    <circle cx="0" cy="30" r="10" fill="url(#starGlowMobile)" opacity="0.7"/>
    <!-- Four-pointed star effect -->
    <line x1="0" y1="20" x2="0" y2="40" stroke="white" stroke-width="0.8" opacity="0.6"/>
    <line x1="-10" y1="30" x2="10" y2="30" stroke="white" stroke-width="0.8" opacity="0.6"/>

    <!-- Beta Crucis (left star) -->
    <circle cx="-28" cy="8" r="2.2" fill="white" opacity="1"/>
    <circle cx="-28" cy="8" r="4.5" fill="white" opacity="0.75"/>
    <circle cx="-28" cy="8" r="9" fill="url(#starGlowMobile)" opacity="0.65"/>
    <line x1="-28" y1="0" x2="-28" y2="16" stroke="white" stroke-width="0.7" opacity="0.5"/>
    <line x1="-36" y1="8" x2="-20" y2="8" stroke="white" stroke-width="0.7" opacity="0.5"/>

    <!-- Gamma Crucis (top star) -->
    <circle cx="0" cy="-24" r="2.5" fill="white" opacity="1"/>
    <circle cx="0" cy="-24" r="5" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-24" r="9.5" fill="url(#starGlowMobile)" opacity="0.68"/>
    <line x1="0" y1="-32" x2="0" y2="-16" stroke="white" stroke-width="0.75" opacity="0.55"/>
    <line x1="-8" y1="-24" x2="8" y2="-24" stroke="white" stroke-width="0.75" opacity="0.55"/>

    <!-- Delta Crucis (right star) -->
    <circle cx="30" cy="-4" r="2" fill="white" opacity="1"/>
    <circle cx="30" cy="-4" r="4" fill="white" opacity="0.7"/>
    <circle cx="30" cy="-4" r="8" fill="url(#starGlowMobile)" opacity="0.6"/>
    <line x1="30" y1="-12" x2="30" y2="4" stroke="white" stroke-width="0.6" opacity="0.48"/>
    <line x1="22" y1="-4" x2="38" y2="-4" stroke="white" stroke-width="0.6" opacity="0.48"/>

    <!-- Epsilon Crucis (small 5th star) -->
    <circle cx="12" cy="12" r="1.5" fill="white" opacity="1"/>
    <circle cx="12" cy="12" r="3" fill="white" opacity="0.65"/>
    <circle cx="12" cy="12" r="6" fill="url(#starGlowMobile)" opacity="0.5"/>
    <line x1="12" y1="6" x2="12" y2="18" stroke="white" stroke-width="0.5" opacity="0.4"/>
    <line x1="6" y1="12" x2="18" y2="12" stroke="white" stroke-width="0.5" opacity="0.4"/>

    <!-- Constellation lines -->
    <line x1="0" y1="30" x2="-28" y2="8" stroke="white" stroke-width="0.6" opacity="0.35"/>
    <line x1="-28" y1="8" x2="0" y2="-24" stroke="white" stroke-width="0.6" opacity="0.35"/>
    <line x1="0" y1="-24" x2="30" y2="-4" stroke="white" stroke-width="0.6" opacity="0.35"/>
    <line x1="30" y1="-4" x2="0" y2="30" stroke="white" stroke-width="0.6" opacity="0.35"/>
  </g>

  <!-- Background stars scattered around -->
  <!-- Top area -->
  <g>
    <circle cx="50" cy="80" r="1.3" fill="white" opacity="1"/>
    <circle cx="50" cy="80" r="3" fill="url(#starGlowMobile)" opacity="0.5"/>
    <line x1="50" y1="76" x2="50" y2="84" stroke="white" stroke-width="0.4" opacity="0.4"/>
    <line x1="46" y1="80" x2="54" y2="80" stroke="white" stroke-width="0.4" opacity="0.4"/>
  </g>

  <g>
    <circle cx="120" cy="120" r="1.2" fill="white" opacity="0.95"/>
    <circle cx="120" cy="120" r="2.8" fill="url(#starGlowMobile)" opacity="0.45"/>
    <line x1="120" y1="117" x2="120" y2="123" stroke="white" stroke-width="0.35" opacity="0.35"/>
    <line x1="117" y1="120" x2="123" y2="120" stroke="white" stroke-width="0.35" opacity="0.35"/>
  </g>

  <g>
    <circle cx="380" cy="100" r="1.4" fill="white" opacity="1"/>
    <circle cx="380" cy="100" r="3.2" fill="url(#starGlowMobile)" opacity="0.48"/>
    <line x1="380" y1="96" x2="380" y2="104" stroke="white" stroke-width="0.4" opacity="0.38"/>
    <line x1="376" y1="100" x2="384" y2="100" stroke="white" stroke-width="0.4" opacity="0.38"/>
  </g>

  <!-- Middle area -->
  <g>
    <circle cx="70" cy="400" r="1.2" fill="white" opacity="0.95"/>
    <circle cx="70" cy="400" r="2.8" fill="url(#starGlowMobile)" opacity="0.45"/>
    <line x1="70" y1="397" x2="70" y2="403" stroke="white" stroke-width="0.35" opacity="0.35"/>
    <line x1="67" y1="400" x2="73" y2="400" stroke="white" stroke-width="0.35" opacity="0.35"/>
  </g>

  <g>
    <circle cx="360" cy="450" r="1.3" fill="white" opacity="1"/>
    <circle cx="360" cy="450" r="3" fill="url(#starGlowMobile)" opacity="0.48"/>
    <line x1="360" y1="446" x2="360" y2="454" stroke="white" stroke-width="0.4" opacity="0.38"/>
    <line x1="356" y1="450" x2="364" y2="450" stroke="white" stroke-width="0.4" opacity="0.38"/>
  </g>

  <!-- Bottom area -->
  <g>
    <circle cx="90" cy="750" r="1.3" fill="white" opacity="1"/>
    <circle cx="90" cy="750" r="3" fill="url(#starGlowMobile)" opacity="0.48"/>
    <line x1="90" y1="746" x2="90" y2="754" stroke="white" stroke-width="0.4" opacity="0.38"/>
    <line x1="86" y1="750" x2="94" y2="750" stroke="white" stroke-width="0.4" opacity="0.38"/>
  </g>

  <g>
    <circle cx="340" cy="800" r="1.4" fill="white" opacity="1"/>
    <circle cx="340" cy="800" r="3.2" fill="url(#starGlowMobile)" opacity="0.5"/>
    <line x1="340" y1="796" x2="340" y2="804" stroke="white" stroke-width="0.4" opacity="0.4"/>
    <line x1="336" y1="800" x2="344" y2="800" stroke="white" stroke-width="0.4" opacity="0.4"/>
  </g>

  <!-- Smaller ambient stars -->
  <circle cx="150" cy="250" r="0.9" fill="white" opacity="0.8"/>
  <circle cx="280" cy="300" r="0.8" fill="white" opacity="0.75"/>
  <circle cx="100" cy="550" r="0.9" fill="white" opacity="0.82"/>
  <circle cx="350" cy="620" r="0.9" fill="white" opacity="0.8"/>
  <circle cx="180" cy="680" r="0.8" fill="white" opacity="0.76"/>
  <circle cx="300" cy="150" r="0.9" fill="white" opacity="0.81"/>
  <circle cx="220" cy="500" r="0.8" fill="white" opacity="0.75"/>
  <circle cx="60" cy="320" r="0.9" fill="white" opacity="0.78"/>
</svg>
